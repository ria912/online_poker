<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker WebSocket Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .action-buttons button {
            margin: 0;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #4CAF50;
        }
        .message.error {
            border-left-color: #f44336;
            background-color: #3a1a1a;
        }
        .message.sent {
            border-left-color: #2196F3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status.connected {
            background-color: #1b5e20;
        }
        .status.disconnected {
            background-color: #b71c1c;
        }
        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .info-item {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
        }
        .info-label {
            color: #888;
            font-size: 12px;
        }
        .info-value {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üÉè Poker WebSocket Test Client</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Connection</h2>
            <div class="status" id="status">Disconnected</div>
            
            <div class="control-group">
                <label for="gameId">Game ID:</label>
                <input type="text" id="gameId" value="test_game" placeholder="game_123">
            </div>
            
            <div class="control-group">
                <label for="playerId">Player ID:</label>
                <input type="text" id="playerId" value="player1" placeholder="player1">
            </div>
            
            <div class="control-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" value="Alice" placeholder="Alice">
            </div>
            
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            
            <h3>Game Actions</h3>
            
            <button onclick="joinGame()" id="joinBtn" disabled>Join Game (10000 chips)</button>
            <button onclick="startGame()" id="startBtn" disabled>Start Game</button>
            <button onclick="getState()" id="stateBtn" disabled>Get State</button>
            
            <h3>Player Actions</h3>
            <div class="action-buttons">
                <button onclick="playerAction('FOLD')" disabled class="action-btn">Fold</button>
                <button onclick="playerAction('CHECK')" disabled class="action-btn">Check</button>
                <button onclick="playerAction('CALL')" disabled class="action-btn">Call</button>
            </div>
            
            <div class="control-group">
                <label for="betAmount">Bet/Raise Amount:</label>
                <input type="number" id="betAmount" value="200" placeholder="100">
            </div>
            
            <div class="action-buttons">
                <button onclick="playerAction('BET')" disabled class="action-btn">Bet</button>
                <button onclick="playerAction('RAISE')" disabled class="action-btn">Raise</button>
                <button onclick="playerAction('ALL_IN')" disabled class="action-btn">All-In</button>
            </div>
        </div>
        
        <div class="panel">
            <h2>Game State</h2>
            <div class="game-info" id="gameInfo">
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="gameStatus">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Round</div>
                    <div class="info-value" id="gameRound">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Pot</div>
                    <div class="info-value" id="gamePot">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Current Bet</div>
                    <div class="info-value" id="currentBet">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Your Stack</div>
                    <div class="info-value" id="yourStack">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Your Turn</div>
                    <div class="info-value" id="yourTurn">-</div>
                </div>
            </div>
            
            <h3>Community Cards</h3>
            <div id="communityCards" style="font-size: 24px; text-align: center; padding: 10px;">-</div>
            
            <h3>Your Hole Cards</h3>
            <div id="holeCards" style="font-size: 24px; text-align: center; padding: 10px;">-</div>
            
            <h3>Valid Actions</h3>
            <div id="validActions" style="padding: 10px; background-color: #1a1a1a; border-radius: 4px;">-</div>
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h2>Messages</h2>
        <div id="messages"></div>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    
    <script>
        let ws = null;
        let gameId = '';
        let playerId = '';
        
        function connect() {
            gameId = document.getElementById('gameId').value;
            playerId = document.getElementById('playerId').value;
            
            if (!gameId || !playerId) {
                addMessage('Error: Please enter Game ID and Player ID', 'error');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/ws/game/${gameId}/${playerId}`;
            addMessage(`Connecting to ${wsUrl}...`, 'sent');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus(true);
                addMessage('Connected successfully!');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                addMessage(`WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                updateStatus(false);
                addMessage('Disconnected');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const joinBtn = document.getElementById('joinBtn');
            const startBtn = document.getElementById('startBtn');
            const stateBtn = document.getElementById('stateBtn');
            const actionBtns = document.querySelectorAll('.action-btn');
            
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                joinBtn.disabled = false;
                startBtn.disabled = false;
                stateBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                joinBtn.disabled = true;
                startBtn.disabled = true;
                stateBtn.disabled = true;
                actionBtns.forEach(btn => btn.disabled = true);
            }
        }
        
        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                addMessage(`Sent: ${JSON.stringify(data, null, 2)}`, 'sent');
            } else {
                addMessage('Error: Not connected', 'error');
            }
        }
        
        function joinGame() {
            const playerName = document.getElementById('playerName').value;
            sendMessage({
                type: 'join_game',
                player_name: playerName,
                buy_in: 10000
            });
        }
        
        function startGame() {
            sendMessage({
                type: 'start_game'
            });
        }
        
        function getState() {
            sendMessage({
                type: 'get_state'
            });
        }
        
        function playerAction(actionType) {
            const message = {
                type: 'player_action',
                action_type: actionType
            };
            
            if (actionType === 'BET' || actionType === 'RAISE') {
                const amount = parseInt(document.getElementById('betAmount').value);
                if (isNaN(amount) || amount <= 0) {
                    addMessage('Error: Invalid bet amount', 'error');
                    return;
                }
                message.amount = amount;
            }
            
            sendMessage(message);
        }
        
        function handleMessage(data) {
            addMessage(`Received: ${JSON.stringify(data, null, 2)}`);
            
            if (data.type === 'game_state_update') {
                updateGameState(data);
            } else if (data.type === 'error') {
                addMessage(`Error: ${data.message}`, 'error');
            }
        }
        
        function updateGameState(data) {
            const gameState = data.game_state;
            const yourSeatIndex = data.your_seat_index;
            const validActions = data.valid_actions || [];
            const isYourTurn = data.is_your_turn || false;
            
            // Update game info
            document.getElementById('gameStatus').textContent = gameState.status || '-';
            document.getElementById('gameRound').textContent = gameState.current_round || '-';
            document.getElementById('gamePot').textContent = gameState.total_pot || '-';
            document.getElementById('currentBet').textContent = gameState.current_bet || '-';
            document.getElementById('yourTurn').textContent = isYourTurn ? 'YES' : 'NO';
            
            // Update community cards
            const communityCards = gameState.community_cards || [];
            document.getElementById('communityCards').textContent = 
                communityCards.length > 0 ? communityCards.join(' ') : '-';
            
            // Update your stack and hole cards
            if (yourSeatIndex !== null && yourSeatIndex !== undefined) {
                const yourSeat = gameState.seats[yourSeatIndex];
                document.getElementById('yourStack').textContent = yourSeat.stack || '-';
                
                const holeCards = yourSeat.hole_cards || [];
                document.getElementById('holeCards').textContent = 
                    holeCards.length > 0 ? holeCards.join(' ') : '-';
            } else {
                document.getElementById('yourStack').textContent = '-';
                document.getElementById('holeCards').textContent = '-';
            }
            
            // Update valid actions
            document.getElementById('validActions').textContent = 
                validActions.length > 0 ? validActions.join(', ') : 'No valid actions';
            
            // Enable/disable action buttons based on valid actions
            const actionBtns = document.querySelectorAll('.action-btn');
            actionBtns.forEach(btn => {
                const action = btn.textContent.toUpperCase().replace('-', '_');
                btn.disabled = !validActions.includes(action);
            });
        }
        
        function addMessage(text, type = '') {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
    </script>
</body>
</html>
